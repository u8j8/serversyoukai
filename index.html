<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サーバーホームページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('');
            background-size: cover;
            background-position: center 15%;
            background-repeat: no-repeat;
        }
        header {
            background-color: rgba(114, 137, 218, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            border: 5px solid #444444;
            margin-top: 60px;
            border-radius: 10px;
        }
        .server-link {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .server-link a, .server-link button {
            text-decoration: none;
            background-color: #00b0f4;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
        }
        .server-link button {
            background-color: #7289da;
        }
        .server-intro {
            display: none;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            border: 2px solid #444444;
            border-radius: 10px;
        }
        .server-intro h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .server-intro p {
            font-size: 1rem;
            color: #333333;
        }
    </style>
    <script>
        // サーバー紹介を表示/非表示にする関数
        function toggleServerIntro() {
            var intro = document.getElementById('server-intro');
            var button = document.getElementById('toggle-button');
            
            // サーバー紹介の表示/非表示を切り替え
            if (intro.style.display === 'none' || intro.style.display === '') {
                intro.style.display = 'block';
                button.textContent = 'サーバー紹介を隠す'; // ボタンのテキスト変更
            } else {
                intro.style.display = 'none';
                button.textContent = 'サーバー紹介を見る'; // ボタンのテキスト変更
            }
        }
    </script>
</head>
<body>

<header>
    雑談鯖(元ポケモンサバイバル鯖)
</header>

<div class="server-link">
    <a href="https://discord.gg/X927ZtdbC9">サーバーに参加！</a>
    <button id="toggle-button" onclick="toggleServerIntro()">サーバー紹介を見る</button>
</div>

<!-- サーバー紹介セクション -->
<div id="server-intro" class="server-intro">
    <h2>サーバー紹介</h2>
    <p>
        オーナー: とわ (別名：紳士)<br>
        ジャンル: 雑談 / 原神 / Pornhub鑑賞<br>
        特徴: とっても紳士な雰囲気。従順なる初見大歓迎。VCは聞き専も自由！<br>
        活動時間: 夜、夕方メイン（でも昼間に出現する民もいる）
    </p>
</div>

</body>
</html>
